<h3>PhoneBook : {{user.first_name}} {{user.last_name}}</h3><br>
<p>Email: {{user.email}}</p>
<p>Contacts:</p>
<hr>
<div *ngFor="let contact of user.contacts">
    <ul>
        <li>Phone No: {{contact.phone_no}}</li>
        <li>Type: {{contact.type}}</li>
        <li>Plan: {{contact.plan}}</li>
    </ul>
    <hr>
</div>
